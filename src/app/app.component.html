<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <div class="logo">
        <button mat-icon-button (click)="snav.toggle()" *ngIf="logged"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name"><a routerLink="/">CABI</a></h1>
    </div>
    <div class="botonera">
      <span *ngIf="logged">Hola {{Username}}! </span>
      <span class="button" (click)="logout()" *ngIf="logged" >Logout</span>
      <a routerLink="login" class="button" *ngIf="!logged">Login</a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="usuarios">Usuarios</a>
        <a mat-list-item routerLink="/">Bicicletas</a>
        <a mat-list-item routerLink="/">Bitacora</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content (click)="snav.close()">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
