<div class="content">
  <div class="form-login">
      <div class="head">Login</div>
      <form>
        <div class="body">
          <div class="example-form">
            <mat-form-field class="example-full-width">
              <input type="email" matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="Password" [(ngModel)]="pass" name="password" required>
            </mat-form-field>
          </div>
        </div>
        <div class="footer"> 
          <button class="button" mat-stroked-button color="primary" (click)="login()">Ok</button>
        </div>
      </form>
  </div>
</div>
