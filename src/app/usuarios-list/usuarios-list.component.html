<div class="content">
  <div class="content-component">
    <h1>Usuarios</h1>
    <div class="content-table">
        <button class="add" 
                mat-fab color="accent"
                matTooltip="Add new user"
                (click)="add()">
            <i class="material-icons">add</i>
        </button>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{dataSource.filteredData.indexOf(element) + 1}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{(element.nombre + ' ' + element.aP + ' ' + element.aM).toUpperCase()}} </td>
              </ng-container>
          
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <!-- Tipo Column -->
              <ng-container matColumnDef="tipoCuenta">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipoCuenta}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    
                  <a [routerLink]="[ '/usuarios/editar', element.uid ]">
                    <i class="material-icons edit" matTooltip="Edit user">
                      create
                    </i>
                  </a>
                    
                  <!-- <i class="material-icons delete" matTooltip="Delete user" (click)="delete(element.uid)">
                    delete_sweep
                  </i> -->
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [length]="userList.length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
    </div>
  </div>
    <!-- <button class="button add" mat-flat-button color="accent">Nuevo</button> -->
</div>
